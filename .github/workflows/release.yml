name: Release

on:
  push:
    tags:
      - 'v*'
  # Only trigger on version tags, not on regular pushes to main
  # CI workflow will handle testing on pushes to main

# Grant permissions to create releases
permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: |
          npm run test:renderer
          npm run test:main

      # Build and publish release
      - name: Build & Release - macOS
        if: matrix.os == 'macos-latest'
        run: npm run publish:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing is disabled in electron-builder.yml (identity: null)
          # To enable signing, add CSC_LINK and CSC_KEY_PASSWORD secrets

      - name: Build & Release - Windows
        if: matrix.os == 'windows-latest'
        run: npm run publish:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing is optional - add WIN_CSC_LINK and WIN_CSC_KEY_PASSWORD secrets to enable

      - name: Build & Release - Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run publish:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          git log ${{ steps.latest_tag.outputs.tag }}..HEAD --pretty=format:"- %s (%h)" >> release_notes.md
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.latest_tag.outputs.tag }}...main" >> release_notes.md

      - name: Display release notes
        run: cat release_notes.md
